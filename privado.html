<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Obscuro</title>
  <link rel="stylesheet" href="privado.css">
</head>
<body>
  <div class="login-container">
    <div class="profile-section">
      <img src="https://i.pinimg.com/736x/c9/c1/eb/c9c1eb70c3632e2ed39f773d5332df53.jpg" alt="Foto de Perfil" class="profile-img">
      <h1>Bem-vindo</h1>
    </div>
    <form id="loginForm">
      <label for="username">Nome:</label>
      <input type="text" id="username" name="username" placeholder="Digite seu nome" required>
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
      <button type="submit">Entrar</button>
    </form>
    <p id="errorMessage" class="hidden">Nome ou senha inv√°lidos</p>
  </div>
  <script src="privado.js"></script>
</body>
</html>
