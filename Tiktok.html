<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do TikTok - @simoZipZip</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="background">
        <div class="profile-wrapper">
            <!-- Cabeçalho do Perfil -->
            <div class="profile-header">
                <div class="profile-image">
                    <img src="https://i.pinimg.com/736x/a8/c9/4d/a8c94d1668951418bdde80a14790b733.jpg">
                </div>
                <div class="profile-info">
                    <h1>@simo</h1>
                    <p class="followers"><strong id="followers-count">1,000,000</strong> Seguidores</p>
                    <p class="following"><strong>200</strong> Seguindo</p>
                    <p class="bio">Explorando o mundo e resolvendo mistérios. <span class="highlight">#Aliens</span></p>
                </div>
            </div>

            <!-- Wallpaper do Perfil -->
            <div class="profile-wallpaper">
                <img src="https://images7.alphacoders.com/439/thumb-1920-439418.jpg" alt="Wallpaper do Simo">
            </div>

            <!-- Botões de Ação -->
            <div class="actions">
                <button class="follow-btn">Seguir</button>
                <a id="messageButton" href="Social.html"" class="message-btn" target="_blank">Mensagem</a>
            </div>
        </div>
    </div>
</body>
</html>
<link rel="stylesheet" href="TikTok.css">
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
