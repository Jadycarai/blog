<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Simo</title>
    <link rel="stylesheet" href="memoria.css">
</head>
<body>
    <header>
        <h1>Blog de Simo - Fragmentos da Mente</h1>
        <p>Bem-vindo ao espaço de Simo. Entre e veja como ele vê o mundo...</p>
    </header>

    <main>
        <section class="memories">
            <div class="memory">
                <img src="https://i.pinimg.com/736x/32/d1/c5/32d1c5715cf9db563ba6cec880624823.jpg" alt="Foto de Caiden" class="memory-img">
                <audio controls>
                    <source src="memories/lippe-gritos.mp3" type="audio/mp3">
                </audio>
            </div>
            <div class="memory">
                <p class="quote">"Eu não consigo limpar minhas mãos..."</p>
                <img src="https://i.pinimg.com/736x/32/d1/c5/32d1c5715cf9db563ba6cec880624823.jpg" alt="Desenho de Caiden" class="memory-img">
            </div>
        </section>

        <section class="fractured">
            <p class="quote">"Por que não fui eu?"</p>
            <div class="fragment-container">
                <div class="fragment">
                    <img src="https://i.pinimg.com/736x/32/d1/c5/32d1c5715cf9db563ba6cec880624823.jpg" alt="Desenho de Simo" class="fragment-img">
                </div>
                <div class="fragment">
                    <p class="quote">"Tudo acabou."</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Blog de Simo - Todo mundo se perde em algum momento.</p>
    </footer>

    <script src="memoria.js"></script>
</body>
</html>
