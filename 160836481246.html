<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Simo</title>
    <link rel="stylesheet" href="memoria.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao canal de Simo</h1>
        <p>Entre por sua própria conta e risco...</p>
    </header>

    <div class="container">
        <div class="memories">
            <div class="memory">
                <img src="https://i.pinimg.com/736x/e0/d9/76/e0d976ba9dc669fe9b8083fd9cfd8d2f.jpg" alt="?????">
                <audio controls>
                    <source src="memories/lippe-gritos.mp3" type="audio/mp3">
                </audio>
            </div>
            <div class="memory">
                <p class="quote">"Eu não consigo limpar minhas mãos..."</p>
                <img src="https://i.pinimg.com/736x/61/91/8d/61918d8f80083988cd88b8b141f3379f.jpg" alt="Eu gosto de dinossauros..." class="sketch">
            </div>
        </div>

        <div class="fractured">
            <p class="quote">"O sangue não sai..."</p>
            <div class="chaos">
                <div class="fragment" style="top: 20px; left: 50px;">
                    <img src="https://i.pinimg.com/736x/32/d1/c5/32d1c5715cf9db563ba6cec880624823.jpg" alt="Desenho..">
                </div>
                <div class="fragment" style="top: 200px; left: 250px;">
                    <p class="quote">"Por que não fui eu?"</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Este é o espaço de Simo. Se você conseguiu entrar, está preso aqui agora...</p>
    </footer>

    <script src="memoria.js"></script>
</body>
</html>
