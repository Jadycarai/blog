<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Poetry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Alien Poetry</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="container">
        <img src="alien-icon.png" alt="Alien Icon" class="alien-icon">
        <div class="poem">
            <div class="poem-title">Whispers of the Cosmos</div>
            <p id="daily-poem">The stars whisper secrets untold,<br> While shadows of galaxies unfold.</p>
        </div>

        <div class="banner">
            <img src="your-banner.png" alt="Banner Placeholder">
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Alien Poetry. All rights reserved. | Created with <span>&#10084;</span> by <a href="#">Your Name</a></p>
    </footer>

    <script>
        // Placeholder for updating the poem dynamically
        const poemElement = document.getElementById('daily-poem');
        const poems = [
            "The stars whisper secrets untold,<br> While shadows of galaxies unfold.",
            "Nebulas breathe where time bends,<br> Endless loops, where space never ends.",
            "Alien roots in the cosmic dirt,<br> Beyond the reach of mortal hurt."
        ];

        function updatePoem() {
            const today = new Date().getDate() % poems.length;
            poemElement.innerHTML = poems[today];
        }

        updatePoem();
    </script>
</body>
</html
