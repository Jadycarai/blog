<!DOCTYPE html>
<html lang="en">
<head>

    <title>Alien Poetry</title>
    <link rel="stylesheet" href="poema.css">
</head>
<body>
    <header>
        <h1>Alien Poetry</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="container">
        <img src="https://i.pinimg.com/736x/ce/dd/e9/cedde962fbe4b73c3e2e0374a7a2d9b0.jpg" alt="Alien Icon" class="alien-icon">
        <div class="poem">
            <div class="poem-title">Sussurros do Cosmos; Simo. </div>
            <p id="daily-poem">Nebulosas respiram onde o tempo se curva,<br> Loops infinitos, onde o espa√ßo nunca termina.</p>
        </div>

        <div class="banner">
            <img src="https://i.pinimg.com/736x/7d/85/38/7d8538c291a3bc72671324a96c78eb4f.jpg" alt="Banner Placeholder">
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Alien Poetry. All rights reserved. | Created with <span>&#10084;</span> by <a href="#">Simo G. De Luca</a></p>
    </footer>

    <script>
        // Placeholder for updating the poem dynamically
        const poemElement = document.getElementById('daily-poem');
        const poems = [
            "The stars whisper secrets untold,<br> While shadows of galaxies unfold.",
            "Nebulas breathe where time bends,<br> Endless loops, where space never ends.",
            "Alien roots in the cosmic dirt,<br> Beyond the reach of mortal hurt."
        ];

        function updatePoem() {
            const today = new Date().getDate() % poems.length;
            poemElement.innerHTML = poems[today];
        }

        updatePoem();
    </script>
</body>
