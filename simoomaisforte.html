<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Poetry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f4f4f4;
        }

        header {
            background-color: #1a1a1a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav a {
            text-decoration: none;
            color: #f4f4f4;
            margin-left: 20px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .poem {
            text-align: center;
            font-size: 20px;
            line-height: 1.6;
        }

        .banner {
            margin-top: 30px;
            text-align: center;
        }

        .banner img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <header>
        <h1>Alien Poetry</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="container">
        <div class="poem">
            <p id="daily-poem">The stars whisper secrets untold,<br> While shadows of galaxies unfold.</p>
        </div>

        <div class="banner">
            <img src="https://i.pinimg.com/736x/0d/f1/22/0df122b6bad264aae7f8d7b5a9f1e8ec.jpg" alt="Banner Placeholder">
        </div>
    </div>

    <script>
        // Placeholder for updating the poem dynamically
        const poemElement = document.getElementById('daily-poem');
        const poems = [
            "The stars whisper secrets untold,<br> While shadows of galaxies unfold.",
            "Nebulas breathe where time bends,<br> Endless loops, where space never ends.",
            "Alien roots in the cosmic dirt,<br> Beyond the reach of mortal hurt."
        ];

        function updatePoem() {
            const today = new Date().getDate() % poems.length;
            poemElement.innerHTML = poems[today];
        }

        updatePoem();
    </script>
</body>
</html>
